<style>
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 12px;
        font-size: 14px;
        background-color: #FBFBFB;
    }
</style>

<body>
    <div class="osahan-page d-flex flex-column vh-100">

        <div class="osahan-page-body vh-100 my-auto overflow-auto p-3">
            <div class="d-flex gap-1 align-items-center pb-3">
                <a class="text-black" href="{% url 'Signup_Login' %}"><span
                        class="mdi mdi-arrow-left mdi-18px"></span></a>
                <h3 class="fw-bold text-dark mb-0">Create Profile</h3>
            </div>
            <div class="text-center" style="position: relative;">
                <!-- <img src="./img/sai.jpg" class="w-50" alt="profile"> -->
                <!-- <span class="mdi mdi-camera-account"></span> -->
                <div style="position: absolute; top: 40px; left: 1px;">
                    <svg 
                    onclick="document.getElementById('fileInput').click()"
                    xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" style="position:absolute; top: 5rem;
                    left: 13rem;
                    width: 2rem;" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg></div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            </div>
            <div class="hidden" style="display: none;">
                <input type="file" id="fileInput" class="hidden" name="profile-pic">
            </div>
                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">Full Name :</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><span class="mdi mdi-account"></span></span>
                        <input type="text" class="form-control bg-light px-3 py-2" placeholder="Username"
                            name="Username" id="Username">
                    </div>

                </div>

                <small class="error-message" id="UsernameError"></small>



                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">Email :</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><span class="mdi mdi-email-outline"></span></span>
                        <input type="text" class="form-control bg-light px-3 py-2" placeholder="Email" id="Email"
                            name="Email">
                    </div>

                </div>
                <small class="error-message" id="EmailError"></small>

                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">Phone Number :</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><span class="mdi mdi-phone"></span></span>
                        <input type="text" class="form-control bg-light px-3 py-2" placeholder="Phone Number"
                            name="PhoneNumber" id="PhoneNumber">

                    </div>
                    <small class="error-message" id="PhoneNumberError"></small>


                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold fs-5">DOB :</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><span class="mdi mdi-calendar"></span></span>
                            <input type="date" class="form-control bg-light px-3 py-2" placeholder="Password"
                                name="date" id="date">

                        </div>
                        <small class="error-message" id="dateError"></small>
                    </div>

                    <div class=" col-6 mb-3">
                        <label class="form-label fw-bold fs-5">Age :</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><span class="mdi mdi-calendar-star"></span></span>
                            <input type="text" class="form-control bg-light px-3 py-2" placeholder="18 Years" name="Age"
                                id="Age">

                        </div>
                        <small class="error-message" id="AgeError"></small>
                    </div>
                    <div class="">
                        <label for="gender" class="form-label fw-bold fs-5">Gender :</label>
                        <select id="gender" class="form-control custom-select-sm w-100 bg-light" name="Gender">
                            <option value="" class="bg-light ">Select Your gender</option>

                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">others</option>

                        </select>
                        <small class="error-message" id="genderError"></small>


                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold fs-5">Weight :</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><span class="mdi mdi-calendar-star"></span></span>
                            <input type="number" class="form-control bg-light px-3 py-2" id="weightInput"
                                placeholder="50">

                        </div>
                        <small class="error-message" id="weightError"></small>

                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label fw-bold fs-5">Height :</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><span class="mdi mdi-calendar-star"></span></span>
                            <input type="number" class="form-control bg-light px-3 py-2" id="height" placeholder="50">

                        </div>
                        <small class="error-message" id="heightError"></small>

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">Blood Group :</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><span class="mdi mdi-calendar-star"></span></span>
                        <input type="number" class="form-control bg-light px-3 py-2" id="bloodgroup" placeholder="O+">
                    </div>
                    <small class="error-message" id="bloodgroupError"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">CRN :</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><span class="mdi mdi-calendar-star"></span></span>
                        <input type="number" class="form-control bg-light px-3 py-2" id="bloodgroup" placeholder="O+">
                    </div>
                    <small class="error-message" id="bloodgroupError"></small>
                </div>

            </form>
        </div>
        <br>
        <br>
        <br>
        <div class="osahan-page-footer mt-auto p-3">
            <button type="submit" class="btn btn-primary rounded-pill w-100 btn-lg">Sign up</button>
        </div>


    </div>



    <script src="../static/vender/bootstrap/js/bootstrap.bundle.min.js"
        type="0ed9b0db9c8a274286f2832d-text/javascript"></script>

    <script src="../static/vender/jquery/jquery.min.js" type="0ed9b0db9c8a274286f2832d-text/javascript"></script>

        data-cf-settings="0ed9b0db9c8a274286f2832d-|49" defer></script>
    <script defer
        src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
        integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
        data-cf-beacon='{"rayId":"89e5142ef9282e9d","version":"2024.4.1","r":1,"token":"dd471ab1978346bbb991feaa79e6ce5c","b":1}'
        crossorigin="anonymous"></script>
    <style>
        .error-message {
            color: red;
            /* Ensure error messages appear on new lines */
        }

        .invalid-feedback {
            color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#Usersignup').validate({
                rules: {
                    Username: {
                        required: true,
                        pattern: /^[a-zA-Z\s]*$/,
                        minlength: 2,
                        maxlength: 50
                    },
                    Email: {
                        required: true,
                        pattern: /^[a-zA-Z0-9._%-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,}$/
                    },
                    PhoneNumber: {
                        required: true,
                        minlength: 10,
                        pattern: /^[6-9][0-9]{9}$/
                    },
                    // Password: {
                    //   required: true,
                    //   minlength: 8,
                    //   pattern: /^(?=.*[A-Za-z])(?=.*\d).{8,}$/
                    // },
                    // ConfirmPassword: {
                    //   required: true,
                    //   equalTo: "#Password"
                    // }
                },
                messages: {
                    Username: {
                        required: "Please enter Name",
                        minlength: "Name must be at least 2 characters long.",
                        maxlength: "Name cannot exceed 50 characters.",
                        pattern: "Name must be Alphabets only."
                    },
                    PhoneNumber: {
                        required: "Please enter a Phone Number",
                        minlength: "Phone-Number must be 10 digits",
                        pattern: "Phone-Number must be 10 digits only"
                    },
                    Email: {
                        required: "Please enter your email address",
                        pattern: "Please enter a valid email address"
                    },
                    // Password: {
                    //   required: "Please enter a password",
                    //   minlength: "Password must be at least 8 characters long",
                    //   pattern: "Password must contain at least one letter and one number"
                    // },
                    // ConfirmPassword: {
                    //   required: "Please confirm your password",
                    //   equalTo: "Passwords do not match"
                    // }
                },
                errorElement: 'small',
                errorPlacement: function (error, element) {
                    error.addClass('error-message');
                    error.insertAfter(element.closest('.input-group'));
                }
            });
        });


    </script>



</body>
